[__config__]
oldver = old_ver.txt
newver = new_ver.txt

[fcitx-sougoupinyin]
url = http://pinyin.sogou.com/linux/
encoding = gbk
regex = 版本：([\d.]+)

[sublime-text-3]
url = https://www.sublimetext.com/3dev
encoding = utf-8
regex = Build (\d+)

[best-trace]
url = https://www.ipip.net/download.html
encoding = utf-8
regex = <h4>Linux</h4>\s*<span>V([\d.]+)

[subgit]
url = https://subgit.com/download
encoding = utf-8
regex = ([\d.]+) build #

[alpine-latest]
url = https://store.docker.com/api/content/v1/repositories/public/library/alpine/tags
encoding = utf-8
regex = "name":"latest","last_updated":"([^"]+)"

[alpine-mariadb]
url = http://dl-cdn.alpinelinux.org/alpine/latest-stable/main/x86_64/
encoding = utf-8
regex = [^-]mariadb-([\d.]+-r\d+).apk

[tomcat]
url = https://tomcat.apache.org/download-90.cgi
regex = <h3 id="([\d.]+)">[\d.]+</h3>

[jetty]
url = https://www.eclipse.org/jetty/download.html
regex = /jetty-distribution-([\d.v]+)\.tar\.gz
